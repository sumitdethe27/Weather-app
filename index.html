<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <main class="container">
        <input placeholder="Search city" type="text" name="search" id="search" list="cities">
        <datalist id="cities">
        </datalist>
        <article id="current-forecast">
            <h1 class="city-name">City</h1>
            <p class="temp">--</p>
            <p class="desc">------</p>
            <p class="high-low"></p>
        </article>
        <article id="hourly-forecast">
            <h1 class="hourly1">Hourly forecast</h1>
                <section class="hourlyforecast">
                    <article >
                        <h2 class="now">Now</h2>
                        <p class="temp">--</p>
                    </article><article >
                        <h2 class="now">12pm</h2>
                        <p class="temp">--</p>
                    </article><article >
                        <h2 class="now">3pm</h2>
                        <p class="temp">--</p>
                    </article>
                </section>
        </article>
        <article id="fiveday-forecast">
            <h1 >5 day forecast</h1>
            <section class="fivedays">
                <article class="days">
                    <h1 class="fiveday-head">Today</h1>
                    <!-- <img class="fiveday-icon" style="height: 30px; width: 30px;" src="${geticon(val.icon)}"> -->
                    <p class="fiveday-low">--</p>
                    <p class="fiveday-high"> --</p>
                </article>    
            </section>
        </article>
        <article id="feels-like">
            <h1>Feel like</h1>
            <p class="feels-temp"></p>
        </article>
        <article id="humidity">
            <h1>Humidty</h1>
            <p class="humidity-val"></p>
        </article>
    </main>
    <script src="./main.js"></script>
</body>
</html>
